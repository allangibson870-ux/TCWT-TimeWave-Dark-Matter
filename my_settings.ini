# Cluster-scale test of Vainshtein breaking (Upsilon parameter)

# ------------------------------------------------------------
# TCWT Eternal TimeWave Initial Conditions
# ------------------------------------------------------------
# The TimeWave is eternal and does not begin at t = 0.
# Therefore the scalar field must NOT start at rest.
# We set a non-zero initial velocity phi_prime_initial to
# represent the pre-existing oscillatory energy of the TimeWave.
phi_initial = 1e-2
phi_prime_initial = 1e-5

H0 = 67.4
omega_b = 0.02237
omega_cdm = 0.1200

gravity_model = horndeski
method_linear_perts = hi_class

# Stronger Vainshtein breaking for cluster-scale slip
tcwt_upsilon_breaking = 0.20
tcwt_Lambda_scale = 1.0e-67
tcwt_c3_galileon = 1.0
tcwt_M_coupling = 0.05
tcwt_apply_degeneracy = yes

output = tCl, pCl, lCl, mPk
root = output/tcwt_cluster_test_